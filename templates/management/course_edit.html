<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
<head>
    <!-- Site Title-->

<body>
<div class="preloader">
    <div class="preloader-body">
        <div class="preloader-item"></div>
    </div>
</div>
<!-- Page-->
<div class="page">
    <!-- Page Header-->
    {% include 'header.html' %}

    <section class="section section-variant-1 bg-gray-100" id="login-div">
        <div class="container">
            <div class="row row-50 justify-content-center">
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="card-login-register" id="card-l-r">
                        <div class="card-top-panel">
                            <div class="card-top-panel-left">
                                <h5 class="card-title card-title-login">Course</h5>
                            </div>
                        </div>
                        <div class="card-form">
                            <form id="course-edit"
                                  onSubmit="return false;">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="course_type">Course Type</label>
                                            <select class="form-control" id="course_type" name="course_type">
                                                <!-- <option>Select Course Type</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="course_description">Course Description</label>
                                            <textarea class="form-control" id="course_description"
                                                      placeholder="course description" name="course_description"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="logo">Logo</label>
                                            <input type="file" class="form-control-file" id="logo" name="logo">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="event_type">Event Type</label>
                                            <select class="form-control" id="event_type" name="event_type">
                                                <!-- <option>Select Event Type</option> -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="start_date">Start Date</label>
                                            <input type="date" class="form-control" id="start_date" name="start_date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="end_date">End Date</label>
                                            <input type="date" class="form-control" id="end_date" name="end_date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="default_course_rate">Default Course Rate</label>
                                            <input type="text" class="form-control" id="default_course_rate" name="default_course_rate">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="class_status">Class Status</label>
                                            <select class="form-control" id="class_status" name="class_status">
                                                <!-- <option>Select Class Status</option> -->
                                            </select>
                                        </div>
                                    </div>
<!--                                    <div class="col-md-6">-->
<!--                                        <div class="form-group">-->
<!--                                            <label for="months">Months</label>-->
<!--                                            <select multiple class="custom-select" id="months" name="months[]">-->
<!--                                                <option>Select months</option>-->
<!--                                            </select>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                </div>
<!--                                <legend>Map coach to courses</legend>-->
                                <div class="row">
<!--                                    <div class="col-md-12">-->
<!--                                        <table class="table" style="width:100%">-->
<!--                                            <thead>-->
<!--                                                <tr>-->
<!--                                                    <th>Location</th>-->
<!--                                                    <th>Coach</th>-->
<!--                                                    <th>Total Seats</th>-->
<!--                                                    <th><button type="button" name="add" class="btn btn-success btn-sm add"><span class="glyphicon glyphicon-plus"></span>Add</button></th>-->
<!--                                                </tr>-->
<!--                                            </thead>-->
<!--                                            <tbody id="coach-mapping">-->

<!--                                            </tbody>-->
<!--                                        </table>-->

<!--                                    </div>-->
                                    <button class="button button-lg button-primary button-block" id="course_submit">
                                            Save
                                    </button>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4>Registered Successfully</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--        <button type="button" class="btn btn-primary">Send message</button>-->
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="material-icons">&#xE876;</i>
                    </div>
                    <h4 class="modal-title w-100">Awesome!</h4>
                </div>
                <div class="modal-body">
                    <p class="text-center">Your registration confirmed.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-block" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Footer-->
    {% include 'footer.html' %}
</div>
<!-- Global Mailform Output-->
<div class="snackbars" id="form-output-global"></div>
<!-- Javascript-->
<script src="/static/js/core.min.js"></script>

<script src="/static/js/course/cart_count.js"></script>
<script src="/static/js/management/course_edit.js"></script>
<script src="/static/js/exportCSV/export_booked_csv_data.js"></script>

</html>
